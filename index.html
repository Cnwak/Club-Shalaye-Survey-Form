<body>

    <head>
      <h1>Club Shalaye's Survey Form</h1>

     <label class=bals>How can we improve?</label><br>

      </label><br>
      
       <label>

      </label><br>
      
       <label>       
        <input type=checkbox name=that-or-this id="peppersoup" value=peppersoup>Peppersoup
      </label><br>
      
       <label>       
        <input type=checkbox name=that-or-this id="peppersoup" value=peppersoup>Peppersoup
      </label><br>
      
       <label>       
        <input type=checkbox name=that-or-this id="pizza" value=pizza>Pizza

       <label>       
        <input type=checkbox name=that-or-this id="amalaandewedu" value=amalaandewedu>Amala and Ewedu

    <div>
      <label for=comments class=bals> Any further suggestions?</label><br>
      
      <textarea id=comments name=comments cols=50%> I suggest...</textarea>
    </div><br><br>
    
    <div>
       <input id=button type=submit value=submit>
    </div><br>
    
    </div>
